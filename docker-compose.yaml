# volumes:
volumes:
    postgres-data:
        external: true
services:
  postgres:
    build:
        context: ./relational-data
        dockerfile: ./Dockerfile.dev
    volumes:
        - postgres-data:/var/lib/postgresql/data
    environment:
        - POSTGRES_MULTIPLE_DATABASES= accounts,trips,events
        - POSTGRES_PASSWORD=test-databases
    ports:
        - 15432:5432
  fastapi:
    build:
      context: sample_service
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./sample_service:/app
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
  trips:
    build:
        context: ./trips
        dockerfile: ./Dockerfile.dev
    ports:
        - "8100:8000"
    volumes:
        - ./trips:/app
    environment:
      DATABASE_URL: postgresql://trips:password@postgres/trips
      WAIT_HOSTS: postgres:5432
  events:
    build:
        context: ./events
        dockerfile: ./Dockerfile.dev
    ports:
        - "8200:8000"
    volumes:
        - ./events:/app
    environment:
      DATABASE_URL: postgresql://events:password@postgres/events
      WAIT_HOSTS: postgres:5432
  accounts:
    build:
      context: ./accounts
      dockerfile: ./Dockerfile.dev
    ports:
        - "8300:8000"
    volumes:
        - ./accounts:/app
    environment:
      DATABASE_URL: postgresql://accounts:password@postgres/accounts
      WAIT_HOSTS: postgres:5432
